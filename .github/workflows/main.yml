name: CI

on:
  pull_request:
    branches:
      - '*'

jobs:
  linux:
    name: 'TPCDS 30TB Queries'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Set up JDK 8'
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: 'Build and test TPCDS queries'
        run: |
           mvn clean install -DskipTests
           cd itests && mvn clean install -DskipTests
           cd qtest && mvn test -Dtest=TestTezTPCDS30TBPerfCliDriver
      - name: 'Print log to console'
        run: |
           cat target/tmp/log/hive.log
       
